<!DOCTYPE html>
<html>
  <head>
    <title>Steven Dao | {{ page.title }}</title>
    <link href="//fonts.googleapis.com/css?family=Roboto+Slab:400,700" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/nomnomnom.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="/images/favicon.png">
    <meta charset="utf-8">
    <meta name="description" content="Programmer and technical artist. UT Austin graduate.">
    <meta name="viewport" content="width=400">
  </head>

  <body>
    <div id="outer">
      <div id="flexbox">
        <nav>
          <h1><a href="/">Steven Dao</a></h1>
          <ul class="sections">
            {% for site_page in site.data.nav %}
              <li>
                {% if page.url == site_page.url %}
                  <a href="{{ site_page.url }}" class="selected">{{ site_page.title }}
                {% else %}
                  <a href="{{ site_page.url }}">{{ site_page.title }}
                {% endif %}
                {% if site_page.external %}
                  <i class="fa fa-external-link-square"></i>
                {% endif %}
                </a>
              </li>
            {% endfor %}
          </ul>
          <div class="footer-sidebar">
            {% include footer.html %}
          </div>
        </nav>
        {{ content }}
        <footer>
          {% include footer.html %}
        </footer>
      </div>
    </div>
  </body>
</html>
